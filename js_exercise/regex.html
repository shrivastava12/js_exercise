<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regex</title>
    <script>
        function validate()
        {
            var username = document.getElementById("uname").value;
           // regx = new RegExp("E00","i")
            var regx = /E00/; //here i use for case sensitive
            if(regx.test(username)){
                alert("valid username");
            }
            else
            {
                alert("Invalid username");
                document.getElementById("lbuser").style.visibility="visible";
            }
        }
    </script>
</head>
<body>
    <form action="message.html">
        <input id="uname" placeholder="Username" type="text">
        <label id="lbuser" style="color: red;visibility:hidden">Invalid Username</label>
        <br>
        <button onclick="validate()" type="button">Submit</button>

    </form>
    
</body>
</html>
