<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .img1{
            height: 200px;
            width: 300px;
        }
    </style>
    <script>
        function setNewimage()
        {
            document.getElementById("img0").src = "pic2.jpg";
        }
        function setOldimage()
        {
            document.getElementById("img0").src = "pic1.jpg";
        }
    </script>
</head>
<body>
    <img id="img0" onmouseover="setNewimage()" onmouseout="setOldimage()" class="img1"src="pic1.jpg" >
    
</body>
</html>
